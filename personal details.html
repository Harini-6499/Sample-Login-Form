<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background: lightblue;
    padding: 30px;
    position: relative;
  }
  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 55px;
    object-fit: cover;
    border: 2px solid #ccc;

    position: absolute;
    top: 20px;
    right: 20px;
  }
  .details {
    position: absolute;
    top: 20px;
    left: 30px;
    max-width: 65%;
  }
  .details h2 {
    margin: 0;
    font-size: 22px;
  }

  .details p {
    margin: 5px 0;
    font-size: 16px;
  }
  .btn {
    position: absolute;
    left: 30px;     
    top: 320px;    
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: 0.3s ease;
  }

  .btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }
</style>
</head>

<body>

<img id="photo" class="profile-pic" src="Pic.png" alt="Photo">

<div class="details">
  <h2 id="name"></h2><br>
  <p id="age"></p><br>
  <p id="dob"></p><br>
  <p id="email"></p><br>
  <p id="phone"></p><br>
  <p id="address"></p><br>
</div>

<button class="btn" onclick="location.href='table.html'">Go to Marks</button>

<script>
  const person = {
    photo:"Pic.png",
    name: "Harini R",
    age: "Age: 21",
    dob: "üìÖ10-05-2004",
    email: "‚úâÔ∏è Email: harini@example.com",
    phone: "üìû Phone: 9876543210",
    address: "üè†Chennai, Tamil Nadu",
  };

  document.getElementById("photo").src = person.photo;
  document.getElementById("name").innerText = person.name;
  document.getElementById("age").innerText = person.age;
  document.getElementById("dob").innerText = person.dob;
  document.getElementById("email").innerText = person.email;
  document.getElementById("phone").innerText = person.phone;
  document.getElementById("address").innerText = person.address;
</script>

</body>
</html>
