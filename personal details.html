<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
    background: white;
    padding: 20px;
  }

  .card {
    width: 800px;
    height: 400px;
    background:linear-gradient(135deg,#d4e0ff,#f6d5f7);
    padding: 20px;
    border-radius: 12px;
    display: flex;
    gap: 20px;
    box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
  }

  .profile-pic {
    width: 120px;
    height: 120px;
    border-radius: 10px;
    object-fit: cover;
    border: 2px solid #ccc;
  }

  .details h2 {
    margin: 0;
    font-size: 22px;
  }

  .details p {
    margin: 5px 0;
    font-size: 16px;
  }
</style>
</head>

<body>

<div class="card">
  <img id="photo" class="profile-pic" src="Flowers.jpg" alt="Photo">

  <div class="details">
    <h2 id="name"></h2><br>
    <p id="age"></p><br>
    <p id="dob"></p><br>
    <p id="email"></p><br>
    <p id="phone"></p><br>
    <p id="address"></p><br>
</div>
</div>

<script>
  // Personal details object
  const person = {
    photo:"Flowers.jpg",
    name: "Harini R",
    age: "Age:  21",
    dob: "üìÖDate: 10-05-2004",
    email: "‚úâÔ∏è Email:  harini@example.com",
    phone: "üìû Phone:  9876543210",
    address: "üè† Address:  Chennai, Tamil Nadu",

  };

  // Insert data into HTML using JavaScript
  document.getElementById("photo").src = person.photo;
  document.getElementById("name").innerText = person.name;
  document.getElementById("age").innerText = person.age;
  document.getElementById("dob").innerText = person.dob;
  document.getElementById("email").innerText = person.email;
  document.getElementById("phone").innerText = person.phone;
  document.getElementById("address").innerText = person.address;
</script>

</body>
</html>
