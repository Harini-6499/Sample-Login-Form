<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brew Bliss Cafe</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family:"Montserrat, sans-serif";
      background: #FFF3E0;
      color: #47372e;
    }
    header {
      background: url("https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=1200") center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      font-size: 42px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .container {
      padding: 30px;
      text-align: center;
    }
    .subtitle {
      font-size: 20px;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    .menu-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .item-card {
      background: white;
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      padding-bottom: 15px;
      transition: transform 0.2s;
    }
    .item-card:hover {
      transform: scale(1.03);
    }
    .item-card img {
      width: 100%;
      height: 170px;
      border-radius: 12px 12px 0 0;
      object-fit: cover;
    }
    .item-card h3 {
      margin: 10px 0 5px;
    }
    .price {
      font-weight: bold;
      color: #b67f61;
      margin-bottom: 10px;
    }
    button {
      background: #b67f61;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    button:hover {
      background: #8d6144;
    }
    footer {
      margin-top: 50px;
      padding: 25px;
      background: #f7e7d3;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>Brew Bliss Cafe â˜•</header>
  <div id="root"></div>
  <script type="text/babel">
    function CafeApp() {
      const [count, setCount] = React.useState(0);
      const [page, setPage] = React.useState("home");

      const menu = [
        {
          name: "Caramel Macchiato",
          price: "$4",
          img: "caramel macchiato.jpg"
        },
        {
          name: "Espresso Shot",
          price: "$2",
          img: "https://images.unsplash.com/photo-1511920170033-f8396924c348?w=800"
        },
        {
          name: "Classic Cappuccino",
          price: "$3",
          img: "https://images.unsplash.com/photo-1511920170033-f8396924c348?w=800"
        },
        {
          name: "Chocolate Croissant",
          price: "$3",
          img: "https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=800"
        },
        {
          name: "Vanilla Latte",
          price: "$4.50",
          img: "https://images.unsplash.com/photo-1498804103079-a6351b050096?w=800"
        },
        {
          name: "Blueberry Muffin",
          price: "$3.50",
          img: "https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=800"
        }
      ];

      function renderHome() {
        return (
          <div className="container">
            <h2>Fresh Brews & Cozy Bites</h2>
            <p className="subtitle">Relax and enjoy premium coffees and pastries.</p>
            
            <div className="menu-grid">
              {menu.map((item, index) => (
                <div className="item-card" key={index}>
                  <img src={item.img} alt={item.name} />
                  <h3>{item.name}</h3>
                  <div className="price">{item.price}</div>
                  <button onClick={() => setCount(count + 1)}>
                    Add to Cart
                  </button>
                </div>
              ))}
            </div>
            <div className='cart'>Your Cart: {count} items ðŸ›’</div>
          </div>
        );
      }

      function renderAbout() {
        return (
          <div className="container">
            <h2>About Brew Bliss Cafe</h2>
            <p className="subtitle">
              Brew Bliss Cafe is your cozy neighborhood spot to enjoy freshly brewed coffee, delightful pastries, and warm company. We are passionate about quality and craftsmanship in every cup.
            </p>
            <p>
              Visit us to experience a welcoming ambiance and premium flavors that brighten your day.
            </p>
          </div>
        );
      }

      return (
        <div>
          <div style={{textAlign: "center", marginTop: 20}}>
            <button onClick={() => setPage("home")} disabled={page === "home"}>Home</button>
            <button onClick={() => setPage("about")} disabled={page === "about"}>About</button>
          </div>
          {page === "home" ? renderHome() : renderAbout()}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<CafeApp />);
  </script>
  <footer>Â© 2025 Brew Bliss Cafe â€¢ Crafted with Care</footer>
</body>
</html>
